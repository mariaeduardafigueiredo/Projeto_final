{% extends "global/index.html" %}

{% load static %}

{% block title %}Home{% endblock title %}

{% block header %}{% include 'partial/home_header.html'%}{% endblock header %}

{% block content %}

<style>
    body {
        position: relative;
    }

    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Remove a barra de rolagem */
    }

    body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background-image: url("{% static 'img/home.png' %}");
        background-size: cover;
        background-position: right bottom;
        background-repeat: no-repeat;
        z-index: -1;      /* Coloca a imagem atrás do conteúdo  */
    } 
    
    body::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background-size: cover;
        background-color: rgba(0, 0, 0, 0.0);  /* Ajuste a cor e a opacidade da sobreposição */
        z-index: -1;                             /* Mantém a camada atrás do conteúdo */
    } 

    .container {
        width: 100%;
        max-width: 80%;
        margin: 0 auto;
        margin-top: 120px;

        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
    }

    .text_content {
        font-family: "Open Sans", sans-serif;
        font-style: normal;
        font-weight: 600;
        font-size: 46px;
        width: 700px;
        margin-bottom: 20px;
        line-height: 60px;

        color: #FFFFFF;
    }
</style>

<div class="container">
    <div class="text_content">
        EPI's para a sua construção: segurança e praticidade para sua obra.
    </div>
</div>

{% endblock content %}
